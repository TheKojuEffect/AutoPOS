# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================


spring:
    application:
        name: AutoPOS
    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: none
            use-new-id-generator-mappings: true

    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML

    jackson:
        serialization:
            WRITE_DATES_AS_TIMESTAMPS: false


security:
    basic:
        enabled: false

liquibase:
    change-log: classpath:/config/liquibase/master.xml


# ===================================================================
# JHipster specific properties
# ===================================================================

jhipster:
    async:
        corePoolSize: 2
        maxPoolSize: 50
        queueCapacity: 10000
    #cors: #By default CORS are not enabled. Uncomment to enable.
        #allowed-origins: "*"
        #allowed-methods: GET, PUT, POST, DELETE, OPTIONS
        #allowed-headers: "*"
        #exposed-headers:
        #allow-credentials: true
        #max-age: 1800
    mail:
        from: AutoPOS@localhost
    security:
        authentication:
            jwt:
                secret: 6b7351dc7535673df733688a4c6920563e90178d
                # Token is valid 24 hours
                tokenValidityInSeconds: 86400
    swagger:
        title: AutoPOS API
        description: AutoPOS API documentation
        version: 0.0.1
        termsOfServiceUrl:
        contactName:
        contactUrl:
        contactEmail:
        license:
        licenseUrl:
