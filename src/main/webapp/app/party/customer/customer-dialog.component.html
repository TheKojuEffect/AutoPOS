<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCustomerLabel" jhiTranslate="autoPosApp.customer.home.createOrEditLabel">Create or
            edit a Customer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!customer.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="customer.id" readonly/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="autoPosApp.customer.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                   [(ngModel)]="customer.name"
                   required minlength="2" maxlength="100"/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.name?.errors?.minlength" jhiTranslate="entity.validation.minlength"
                       translateValues="{ min: 2 }">
                    This field is required to be at least 2 characters.
                </small>
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.name?.errors?.maxlength" jhiTranslate="entity.validation.maxlength"
                       translateValues="{ max: 100 }">
                    This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="control-control-label" jhiTranslate="autoPosApp.customer.phoneNumbers"
                   for="field_phone_numbers">
                Phone Numbers
            </label>

            <input type="text" class="form-control" name="phoneNumbers" id="field_phone_numbers"
                   [(ngModel)]="customer.phoneNumbers"
                   (ngModelChange)="customer.phoneNumbers = customer.phoneNumbers.split(',')"
                   placeholder="Comma separated list"/>

        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="autoPosApp.customer.remarks"
                   for="field_remarks">Remarks</label>
            <input type="text" class="form-control" name="remarks" id="field_remarks"
                   [(ngModel)]="customer.remarks"
                   maxlength="250"/>
            <div [hidden]="!(editForm.controls.remarks?.dirty && editForm.controls.remarks?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.remarks?.errors?.maxlength"
                       jhiTranslate="entity.validation.maxlength" translateValues="{ max: 250 }">
                    This field cannot be longer than 250 characters.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
