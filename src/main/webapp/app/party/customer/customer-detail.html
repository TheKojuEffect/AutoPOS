<div>
    <h2><span translate="autopos.customer.detail.title">Customer</span> {{vm.customer.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt>
            <span translate="autopos.customer.name">Name</span>
        </dt>
        <dd>
            <span>{{vm.customer.name}}</span>
        </dd>
        <hr>

        <dt>
            <span translate="autopos.customer.remarks">Remarks</span>
        </dt>
        <dd>
