
<div>
    <h2><span translate="autopos.customer.detail.title">Customer</span> {{vm.customer.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="autopos.customer.name">Name</dt></dt>
        <dd>
            <span>{{vm.customer.name}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.customer.remarks">Remarks</dt></dt>
        <dd>
            <span>{{vm.customer.remarks}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.customer.phoneNumbers">PhoneNumbers</dt></dt>
        <dd>
            <span>{{vm.customer.phoneNumbers}}<span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
