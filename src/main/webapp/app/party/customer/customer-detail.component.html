
<div *ngIf="customer">
    <h2><span jhiTranslate="autoPosApp.customer.detail.title">Customer</span> {{customer.id}}</h2>
    <hr>
    <apos-alert-error></apos-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="autoPosApp.customer.name">Name</span></dt>
        <dd>
            <span>{{customer.name}}</span>
        </dd>
        <dt><span jhiTranslate="autoPosApp.customer.phoneNumbers">Phone Numbers</span></dt>
        <dd>
            <span>{{customer.phoneNumbers.join(' ')}}</span>
        </dd>
        <dt><span jhiTranslate="autoPosApp.customer.remarks">Remarks</span></dt>
        <dd>
            <span>{{customer.remarks}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'customer/'+ customer.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
