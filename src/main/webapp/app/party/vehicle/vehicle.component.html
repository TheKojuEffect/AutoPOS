<div>
    <h2>
        <span jhiTranslate="autoPosApp.vehicle.home.title">Vehicles</span>
        <button class="btn btn-primary float-right create-vehicle"
                [routerLink]="['/', { outlets: { popup: ['vehicle-new'] } }]">
            <span class="fa fa-plus"></span>
            <span jhiTranslate="autoPosApp.vehicle.home.createLabel">
            Create new Vehicle
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="vehicles">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="number"><span jhiTranslate="autoPosApp.vehicle.number">Number</span> <span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="remarks"><span jhiTranslate="autoPosApp.vehicle.remarks">Remarks</span> <span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="owner.name"><span jhiTranslate="autoPosApp.vehicle.owner">Owner</span> <span
                        class="fa fa-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let vehicle of vehicles ;trackBy: trackId">
                <td><a [routerLink]="['../vehicle', vehicle.id ]">{{vehicle.number}}</a></td>
                <td>{{vehicle.remarks}}</td>
                <td>
                    <div *ngIf="vehicle.owner">
                        <a [routerLink]="['../customer', vehicle.owner?.id ]">{{vehicle.owner?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../vehicle', vehicle.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vehicle/'+ vehicle.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'vehicle/'+ vehicle.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="vehicles && vehicles.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page"
                            (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
