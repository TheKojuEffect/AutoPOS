<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myVehicleLabel" jhiTranslate="autoPosApp.vehicle.home.createOrEditLabel">Create or
            edit a Vehicle</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="autoPosApp.vehicle.number" for="field_number">Number</label>
            <input type="text" class="form-control" name="number" id="field_number"
                   [(ngModel)]="vehicle.number"
                   required minlength="1" maxlength="20"/>
            <div [hidden]="!(editForm.controls.number?.dirty && editForm.controls.number?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.number?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.number?.errors?.minlength"
                       jhiTranslate="entity.validation.minlength" translateValues="{ min: 1 }">
                    This field is required to be at least 1 characters.
                </small>
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.number?.errors?.maxlength"
                       jhiTranslate="entity.validation.maxlength" translateValues="{ max: 20 }">
                    This field cannot be longer than 20 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="autoPosApp.vehicle.owner" for="field_owner">Owner</label>
            <select class="form-control" id="field_owner" name="owner" [(ngModel)]="vehicle.owner">
                <option [ngValue]="null"></option>
                <option [ngValue]="customerOption.id === vehicle.owner?.id ? vehicle.owner : customerOption"
                        *ngFor="let customerOption of customers; trackBy: trackCustomerById">{{customerOption.name}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="autoPosApp.vehicle.remarks"
                   for="field_remarks">Remarks</label>
            <input type="text" class="form-control" name="remarks" id="field_remarks"
                   [(ngModel)]="vehicle.remarks"
                   maxlength="250"/>
            <div [hidden]="!(editForm.controls.remarks?.dirty && editForm.controls.remarks?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.remarks?.errors?.maxlength"
                       jhiTranslate="entity.validation.maxlength" translateValues="{ max: 250 }">
                    This field cannot be longer than 250 characters.
                </small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
