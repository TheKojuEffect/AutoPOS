<div *ngIf="vendor">
    <h2><span jhiTranslate="autoPosApp.vendor.detail.title">Vendor</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="autoPosApp.vendor.name">Name</span></dt>
        <dd>
            <span>{{vendor.name}}</span>
        </dd>
        <dt><span jhiTranslate="autoPosApp.vendor.phoneNumbers">Phone Numbers</span></dt>
        <dd>
            <span>{{vendor.phoneNumbers.join(' ')}}</span>
        </dd>
        <dt><span jhiTranslate="autoPosApp.vendor.remarks">Remarks</span></dt>
        <dd>
            <span>{{vendor.remarks}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'vendor/'+ vendor.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
