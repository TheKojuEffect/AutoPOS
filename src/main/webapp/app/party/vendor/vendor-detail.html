
<div>

    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="autopos.vendor.name">Name</dt></dt>
        <dd>
            <span>{{vm.vendor.name}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.vendor.remarks">Remarks</dt></dt>
        <dd>
            <span>{{vm.vendor.remarks}}<span>
        </dd>
