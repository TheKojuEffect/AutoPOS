<div>
    <h2><span translate="autopos.vendor.detail.title">Vendor</span> {{vm.vendor.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt>
            <span translate="autopos.vendor.name">Name</span>
        </dt>
        <dd>
            <span>{{vm.vendor.name}}</span>
        </dd>
        <hr/>


        <dt>
            <span translate="autopos.vendor.remarks">Remarks</span>
        </dt>
        <dd>
            <span>{{vm.vendor.remarks}}</span>
        </dd>
        <hr/>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
