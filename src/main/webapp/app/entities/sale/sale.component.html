<div>
    <h2>
        <span jhiTranslate="autoPosApp.sale.home.title">Sales</span>
        <button class="btn btn-primary float-right create-sale" [routerLink]="['/', { outlets: { popup: ['sale-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="autoPosApp.sale.home.createLabel">
            Create new Sale
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sales">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="date"><span jhiTranslate="autoPosApp.sale.date">Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="invoiceNumber"><span jhiTranslate="autoPosApp.sale.invoiceNumber">Invoice Number</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="discount"><span jhiTranslate="autoPosApp.sale.discount">Discount</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="remarks"><span jhiTranslate="autoPosApp.sale.remarks">Remarks</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="buyer"><span jhiTranslate="autoPosApp.sale.buyer">Buyer</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="status"><span jhiTranslate="autoPosApp.sale.status">Status</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="customer.name"><span jhiTranslate="autoPosApp.sale.customer">Customer</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="vehicle.number"><span jhiTranslate="autoPosApp.sale.vehicle">Vehicle</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sale of sales ;trackBy: trackId">
                <td><a [routerLink]="['../sale', sale.id ]">{{sale.id}}</a></td>
                <td>{{sale.date | date:'medium'}}</td>
                <td>{{sale.invoiceNumber}}</td>
                <td>{{sale.discount}}</td>
                <td>{{sale.remarks}}</td>
                <td>{{sale.buyer}}</td>
                <td jhiTranslate="{{'autoPosApp.SaleStatus.' + sale.status}}">{{sale.status}}</td>
                <td>
                    <div *ngIf="sale.customer">
                        <a [routerLink]="['../customer', sale.customer?.id ]" >{{sale.customer?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="sale.vehicle">
                        <a [routerLink]="['../vehicle', sale.vehicle?.id ]" >{{sale.vehicle?.number}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sale', sale.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sale/'+ sale.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sale/'+ sale.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="sales && sales.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
