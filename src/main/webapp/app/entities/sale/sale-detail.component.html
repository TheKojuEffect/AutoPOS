
<div *ngIf="sale">
    <h2><span jhiTranslate="autoPosApp.sale.detail.title">Sale</span> {{sale.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="autoPosApp.sale.date">Date</span></dt>
        <dd>
            <span>{{sale.date | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="autoPosApp.sale.invoiceNumber">Invoice Number</span></dt>
        <dd>
            <span>{{sale.invoiceNumber}}</span>
        </dd>
        <dt><span jhiTranslate="autoPosApp.sale.discount">Discount</span></dt>
        <dd>
            <span>{{sale.discount}}</span>
        </dd>
        <dt><span jhiTranslate="autoPosApp.sale.remarks">Remarks</span></dt>
        <dd>
            <span>{{sale.remarks}}</span>
        </dd>
        <dt><span jhiTranslate="autoPosApp.sale.buyer">Buyer</span></dt>
        <dd>
            <span>{{sale.buyer}}</span>
        </dd>
        <dt><span jhiTranslate="autoPosApp.sale.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'autoPosApp.SaleStatus.' + sale.status}}">{{sale.status}}</span>
        </dd>
        <dt><span jhiTranslate="autoPosApp.sale.customer">Customer</span></dt>
        <dd>
            <div *ngIf="sale.customer">
                <a [routerLink]="['/customer', sale.customer?.id]">{{sale.customer?.name}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="autoPosApp.sale.vehicle">Vehicle</span></dt>
        <dd>
            <div *ngIf="sale.vehicle">
                <a [routerLink]="['/vehicle', sale.vehicle?.id]">{{sale.vehicle?.number}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sale/'+ sale.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
