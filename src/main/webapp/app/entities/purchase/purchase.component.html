<div>
    <h2>
        <span jhiTranslate="autoPosApp.purchase.home.title">Purchases</span>
        <button class="btn btn-primary float-right create-purchase"
                [routerLink]="['/', { outlets: { popup: ['purchase-new'] } }]">
            <span class="fa fa-plus"></span>
            <span jhiTranslate="autoPosApp.purchase.home.createLabel">
            Create new Purchase
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="purchases">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
                <th jhiSortBy="date"><span jhiTranslate="autoPosApp.purchase.date">Date</span> <span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="invoiceNumber"><span
                        jhiTranslate="autoPosApp.purchase.invoiceNumber">Invoice Number</span> <span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="discount"><span jhiTranslate="autoPosApp.purchase.discount">Discount</span> <span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="remarks"><span jhiTranslate="autoPosApp.purchase.remarks">Remarks</span> <span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="vendor.name"><span jhiTranslate="autoPosApp.purchase.vendor">Vendor</span> <span
                        class="fa fa-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let purchase of purchases ;trackBy: trackId">
                <td><a [routerLink]="['../purchase', purchase.id ]">{{purchase.id}}</a></td>
                <td>{{purchase.date | date:'medium'}}</td>
                <td>{{purchase.invoiceNumber}}</td>
                <td>{{purchase.discount}}</td>
                <td>{{purchase.remarks}}</td>
                <td>
                    <div *ngIf="purchase.vendor">
                        <a [routerLink]="['../vendor', purchase.vendor?.id ]">{{purchase.vendor?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../purchase', purchase.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'purchase/'+ purchase.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'purchase/'+ purchase.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="purchases && purchases.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page"
                            (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
