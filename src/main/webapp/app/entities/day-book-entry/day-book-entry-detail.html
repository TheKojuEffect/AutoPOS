
<div>
    <h2><span translate="autopos.dayBookEntry.detail.title">DayBookEntry</span> {{vm.dayBookEntry.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="autopos.dayBookEntry.date">Date</dt></dt>
        <dd>
            <span>{{vm.dayBookEntry.date | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="autopos.dayBookEntry.incomingAmount">IncomingAmount</dt></dt>
        <dd>
            <span>{{vm.dayBookEntry.incomingAmount}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.dayBookEntry.outgoingAmount">OutgoingAmount</dt></dt>
        <dd>
            <span>{{vm.dayBookEntry.outgoingAmount}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.dayBookEntry.miscExpenses">MiscExpenses</dt></dt>
        <dd>
            <span>{{vm.dayBookEntry.miscExpenses}}<span>
        </dd>

    <button type="submit"

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
