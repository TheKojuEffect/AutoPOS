<div>
    <h2 translate="autopos.dayBookEntry.home.title">DayBookEntries</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="day-book-entry.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="autopos.dayBookEntry.home.createLabel">
                        Create new DayBookEntry
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="date"><span translate="autopos.dayBookEntry.date">Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="incomingAmount"><span translate="autopos.dayBookEntry.incomingAmount">IncomingAmount</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="outgoingAmount"><span translate="autopos.dayBookEntry.outgoingAmount">OutgoingAmount</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="miscExpenses"><span translate="autopos.dayBookEntry.miscExpenses">MiscExpenses</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dayBookEntry in vm.dayBookEntries track by dayBookEntry.id">
                    <td>
                        <a ui-sref="day-book-entry-detail({id:dayBookEntry.id})">
                            {{ dayBookEntry.date | arrDate | date:'mediumDate'}}
                        </a>
                    </td>
                    <td>{{dayBookEntry.incomingAmount}}</td>
                    <td>{{dayBookEntry.outgoingAmount}}</td>
                    <td>{{dayBookEntry.miscExpenses}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="day-book-entry-detail({id:dayBookEntry.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="day-book-entry.edit({id:dayBookEntry.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="day-book-entry.delete({id:dayBookEntry.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
