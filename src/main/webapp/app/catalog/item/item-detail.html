
<div>
    <h2><span translate="autopos.item.detail.title">Item</span> {{vm.item.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="autopos.item.code">Code</dt></dt>
        <dd>
            <span>{{vm.item.code}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.item.name">Name</dt></dt>
        <dd>
            <span>{{vm.item.name}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.item.description">Description</dt></dt>
        <dd>
            <span>{{vm.item.description}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.item.remarks">Remarks</dt></dt>
        <dd>
            <span>{{vm.item.remarks}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.item.markedPrice">MarkedPrice</dt></dt>
        <dd>
            <span>{{vm.item.markedPrice}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.item.category">category</span></dt>
        <dd>
            <a ui-sref="category-detail({id:vm.item.category.id})">{{vm.item.category.shortName}}</a>
        </dd>
        <hr>
        <dt><span translate="autopos.item.brand">brand</span></dt>
        <dd>
            <a ui-sref="brand-detail({id:vm.item.brand.id})">{{vm.item.brand.name}}</a>
        </dd>
        <hr>
        <dt><span translate="autopos.item.tag">tag</span></dt>
        <dd>
            <span ng-repeat="tag in vm.item.tags">
                <a ui-sref="tag-detail({id: {{tag.id}}})">{{tag.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
