<div>
    <div class="modal-header">
        <h3 class="panel-title">Cost Prices for Item: [ {{item.name}} ]</h3>
    </div>
    <div class="modal-body">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Cost Price</th>
                <th>Vendor</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let costPriceInfo of costPrices">
                <td>{{costPriceInfo.purchase.date | date:'mediumDate'}}</td>
                <td>{{costPriceInfo.price}}</td>
                <td>{{costPriceInfo.vendor && costPriceInfo.vendor.name}}</td>
                <td>
                    <a class="btn btn-info"
                       [routerLink]="[{outlets: {primary:['purchase', costPriceInfo.purchase.id], popup: null}}]"
                       target="_blank">
                        View Purchase Invoice
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <a type="button" class="btn btn-default" (click)="close()">Close</a>
    </div>
</div>
