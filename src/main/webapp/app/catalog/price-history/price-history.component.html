<div>
    <h2>
        <span jhiTranslate="autoPosApp.priceHistory.home.title">Price Histories</span>
        <button class="btn btn-primary float-right create-price-history" [routerLink]="['/', { outlets: { popup: ['price-history-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="autoPosApp.priceHistory.home.createLabel">
            Create new Price History
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="priceHistories">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="date"><span jhiTranslate="autoPosApp.priceHistory.date">Date</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="markedPrice"><span jhiTranslate="autoPosApp.priceHistory.markedPrice">Marked Price</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="remarks"><span jhiTranslate="autoPosApp.priceHistory.remarks">Remarks</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="item.name"><span jhiTranslate="autoPosApp.priceHistory.item">Item</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let priceHistory of priceHistories ;trackBy: trackId">
                <td><a [routerLink]="['../price-history', priceHistory.id ]">{{priceHistory.id}}</a></td>
                <td>{{priceHistory.date | date:'medium'}}</td>
                <td>{{priceHistory.markedPrice}}</td>
                <td>{{priceHistory.remarks}}</td>
                <td>
                    <div *ngIf="priceHistory.item">
                        <a [routerLink]="['../item', priceHistory.item?.id ]" >{{priceHistory.item?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../price-history', priceHistory.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'price-history/'+ priceHistory.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'price-history/'+ priceHistory.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
