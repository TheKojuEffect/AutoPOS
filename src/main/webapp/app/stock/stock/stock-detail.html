
<div>
    <h2><span translate="autopos.stock.detail.title">Stock</span> {{vm.stock.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="autopos.stock.quantity">Quantity</dt></dt>
        <dd>
            <span>{{vm.stock.quantity}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.stock.location">Location</dt></dt>
        <dd>
            <span>{{vm.stock.location}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.stock.remarks">Remarks</dt></dt>
        <dd>
            <span>{{vm.stock.remarks}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.stock.item">item</span></dt>
        <dd>
            <a ui-sref="item-detail({id:vm.stock.item.id})">{{vm.stock.item.name}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
