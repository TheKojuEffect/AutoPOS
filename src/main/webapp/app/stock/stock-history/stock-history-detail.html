
<div>
    <h2><span translate="autopos.stockHistory.detail.title">StockHistory</span> {{vm.stockHistory.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="autopos.stockHistory.date">Date</dt></dt>
        <dd>
            <span>{{vm.stockHistory.date | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="autopos.stockHistory.quantity">Quantity</dt></dt>
        <dd>
            <span>{{vm.stockHistory.quantity}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.stockHistory.remarks">Remarks</dt></dt>
        <dd>
            <span>{{vm.stockHistory.remarks}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.stockHistory.item">item</span></dt>
        <dd>
            <a ui-sref="item-detail({id:vm.stockHistory.item.id})">{{vm.stockHistory.item.name}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
