<div>
    <h2>
        <span jhiTranslate="autoPosApp.payment.home.title">Payments</span>
        <button class="btn btn-primary float-right create-payment"
                [routerLink]="['/', { outlets: { popup: ['payment-new'] } }]">
            <span class="fa fa-plus"></span>
            <span jhiTranslate="autoPosApp.payment.home.createLabel">
            Create new Payment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="payments">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
                <th jhiSortBy="date"><span jhiTranslate="autoPosApp.payment.date">Date</span> <span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="amount"><span jhiTranslate="autoPosApp.payment.amount">Amount</span> <span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="receiptNumber"><span
                        jhiTranslate="autoPosApp.payment.receiptNumber">Receipt Number</span> <span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="paidBy"><span jhiTranslate="autoPosApp.payment.paidBy">Paid By</span> <span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="remarks"><span jhiTranslate="autoPosApp.payment.remarks">Remarks</span> <span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="paidTo.name"><span jhiTranslate="autoPosApp.payment.paidTo">Paid To</span> <span
                        class="fa fa-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let payment of payments ;trackBy: trackId">
                <td><a [routerLink]="['../payment', payment.id ]">{{payment.id}}</a></td>
                <td>{{payment.date | date:'mediumDate'}}</td>
                <td>{{payment.amount}}</td>
                <td>{{payment.receiptNumber}}</td>
                <td>{{payment.paidBy}}</td>
                <td>{{payment.remarks}}</td>
                <td>
                    <div *ngIf="payment.paidTo">
                        <a [routerLink]="['../../party/vendor', payment.paidTo?.id ]">{{payment.paidTo?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../payment', payment.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'payment/'+ payment.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'payment/'+ payment.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="payments && payments.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page"
                            (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
