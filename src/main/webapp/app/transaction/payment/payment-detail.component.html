<div *ngIf="payment">
    <h2><span jhiTranslate="autoPosApp.payment.detail.title">Payment</span> {{payment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="autoPosApp.payment.date">Date</span></dt>
        <dd>
            <span>{{payment.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="autoPosApp.payment.amount">Amount</span></dt>
        <dd>
            <span>{{payment.amount}}</span>
        </dd>
        <dt><span jhiTranslate="autoPosApp.payment.receiptNumber">Receipt Number</span></dt>
        <dd>
            <span>{{payment.receiptNumber}}</span>
        </dd>
        <dt><span jhiTranslate="autoPosApp.payment.paidBy">Paid By</span></dt>
        <dd>
            <span>{{payment.paidBy}}</span>
        </dd>
        <dt><span jhiTranslate="autoPosApp.payment.remarks">Remarks</span></dt>
        <dd>
            <span>{{payment.remarks}}</span>
        </dd>
        <dt><span jhiTranslate="autoPosApp.payment.paidTo">Paid To</span></dt>
        <dd>
            <div *ngIf="payment.paidTo">
                <a [routerLink]="['/vendor', payment.paidTo?.id]">{{payment.paidTo?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'payment/'+ payment.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
