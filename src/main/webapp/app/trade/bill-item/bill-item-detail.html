
<div>
    <h2><span translate="autopos.billItem.detail.title">BillItem</span> {{vm.billItem.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="autopos.billItem.quantity">Quantity</dt></dt>
        <dd>
            <span>{{vm.billItem.quantity}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.billItem.rate">Rate</dt></dt>
        <dd>
            <span>{{vm.billItem.rate}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.billItem.amount">Amount</dt></dt>
        <dd>
            <span>{{vm.billItem.amount}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.billItem.date">Date</dt></dt>
        <dd>
            <span>{{vm.billItem.date | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="autopos.billItem.remarks">Remarks</dt></dt>
        <dd>
            <span>{{vm.billItem.remarks}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.billItem.issuedBy">IssuedBy</dt></dt>
        <dd>
            <span>{{vm.billItem.issuedBy}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.billItem.particular">particular</span></dt>
        <dd>
            <a ui-sref="item-detail({id:vm.billItem.particular.id})">{{vm.billItem.particular.name}}</a>
        </dd>
        <hr>
        <dt><span translate="autopos.billItem.bill">bill</span></dt>
        <dd>
            <a ui-sref="bill-detail({id:vm.billItem.bill.id})">{{vm.billItem.bill.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
