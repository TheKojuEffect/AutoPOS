
<div>
    <h2><span translate="autopos.payment.detail.title">Payment</span> {{vm.payment.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="autopos.payment.date">Date</dt></dt>
        <dd>
            <span>{{vm.payment.date | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="autopos.payment.amount">Amount</dt></dt>
        <dd>
            <span>{{vm.payment.amount}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.payment.receiptNumber">ReceiptNumber</dt></dt>
        <dd>
            <span>{{vm.payment.receiptNumber}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.payment.paidBy">PaidBy</dt></dt>
        <dd>
            <span>{{vm.payment.paidBy}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.payment.remarks">Remarks</dt></dt>
        <dd>
            <span>{{vm.payment.remarks}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.payment.paidTo">paidTo</span></dt>
        <dd>
            <a ui-sref="vendor-detail({id:vm.payment.paidTo.id})">{{vm.payment.paidTo.name}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
