<div>
    <h2>
        <span jhiTranslate="autoPosApp.saleLine.home.title">Sale Lines</span>
        <button class="btn btn-primary float-right create-sale-line"
                [routerLink]="['/', { outlets: { popup: ['sale-line-new'] } }]">
            <span class="fa fa-plus"></span>
            <span jhiTranslate="autoPosApp.saleLine.home.createLabel">
            Create new Sale Line
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="saleLines">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
                <th jhiSortBy="buyer"><span jhiTranslate="autoPosApp.saleLine.buyer">Buyer</span> <span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="quantity"><span jhiTranslate="autoPosApp.saleLine.quantity">Quantity</span> <span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="rate"><span jhiTranslate="autoPosApp.saleLine.rate">Rate</span> <span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="remarks"><span jhiTranslate="autoPosApp.saleLine.remarks">Remarks</span> <span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="sale.id"><span jhiTranslate="autoPosApp.saleLine.sale">Sale</span> <span
                        class="fa fa-sort"></span></th>
                <th jhiSortBy="item.name"><span jhiTranslate="autoPosApp.saleLine.item">Item</span> <span
                        class="fa fa-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let saleLine of saleLines ;trackBy: trackId">
                <td><a [routerLink]="['../sale-line', saleLine.id ]">{{saleLine.id}}</a></td>
                <td>{{saleLine.buyer}}</td>
                <td>{{saleLine.quantity}}</td>
                <td>{{saleLine.rate}}</td>
                <td>{{saleLine.remarks}}</td>
                <td>
                    <div *ngIf="saleLine.sale">
                        <a [routerLink]="['../sale', saleLine.sale?.id ]">{{saleLine.sale?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="saleLine.item">
                        <a [routerLink]="['../item', saleLine.item?.id ]">{{saleLine.item?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sale-line', saleLine.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sale-line/'+ saleLine.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sale-line/'+ saleLine.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="saleLines && saleLines.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page"
                            (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
