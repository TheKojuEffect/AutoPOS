<div>
    <h2>Sales</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sale.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span> New Sale </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id">
                        <span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span>
                    </th>
                    <th jh-sort-by="buyer">
                        <span>Buyer</span> <span class="glyphicon glyphicon-sort"></span>
                    </th>
                    <th jh-sort-by="grandTotal">
                        <span>Grand Total</span> <span class="glyphicon glyphicon-sort"></span>
                    </th>
                    <th jh-sort-by="date">
                        <span>Date</span> <span class="glyphicon glyphicon-sort"></span>
                    </th>
                    <th jh-sort-by="lastModifiedDate">
                        <span>Last Modified</span> <span class="glyphicon glyphicon-sort"></span>
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sale in vm.sales track by sale.id">
                    <td><a ui-sref="sale-detail({id:sale.id})">{{sale.id}}</a></td>
                    <td>{{sale.buyer}}</td>
                    <td>{{sale.grandTotal}}</td>
                    <td>{{sale.date | date:'medium'}}</td>
                    <td>{{sale.lastModifiedDate | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sale-detail({id:sale.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sale.edit({id:sale.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sale.delete({id:sale.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
