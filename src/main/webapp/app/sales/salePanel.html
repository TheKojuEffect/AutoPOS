<div class="row">
    <sale-line-entry class="col-md-4"></sale-line-entry>

    <div class="col-md-8">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Sale Items</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="date">Date</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input id="date" type="text" class="form-control" name="date"
                                       uib-datepicker-popup="{{dateformat}}" ng-model="vm.dayBookEntry.date"
                                       is-open="$ctrl.datePickerOpenStatus.date"
                                       datepicker-options="$ctrl.datePickerOptions"
                                       required/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default"
                                            ng-click="$ctrl.openCalendar('date')">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="buyer" class="col-sm-2 control-label">Buyer</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="buyer">
                        </div>
                    </div>
                </form>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Code</th>
                    <th>Particular</th>
                    <th>Quantity</th>
                    <th>Rate</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <thead>
                <tr ng-repeat="line in $ctrl.lines">
                    <td>{{$index + 1}}</td>
                    <td>{{line.code}}</td>
                    <td>{{line.name}}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </thead>
            </table>
            <div class="panel-footer">
                <!--<p class="text-right">Grand Total: 9720</p>-->
            </div>
        </div>
    </div>
</div>
