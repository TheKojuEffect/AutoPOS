<div class="row">
    <sale-line-entry class="col-md-4"
                     api="$ctrl.saleLineEntryApi"
                     sale-id="$ctrl.sale.id"
                     on-accept="$ctrl.acceptSaleLine(saleLine)">
    </sale-line-entry>

    <div class="col-md-8">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Sale Items</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="date">Date</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input id="date" type="text" class="form-control" name="date"
                                       uib-datepicker-popup="{{dateformat}}" ng-model="$ctrl.sale.date"
                                       is-open="$ctrl.datePickerOpenStatus.date"
                                       datepicker-options="$ctrl.datePickerOptions"
                                       required/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default"
                                            ng-click="$ctrl.openCalendar('date')">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="buyer" class="col-sm-2 control-label">Buyer</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="buyer" ng-model="$ctrl.sale.buyer">
                        </div>
                    </div>
                </form>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Code</th>
                    <th>Particular</th>
                    <th>Quantity</th>
                    <th>Rate</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <thead>
                <tr ng-repeat="line in $ctrl.sale.lines" ng-click="$ctrl.editSaleLine(line)">
                    <td>{{$index + 1}}</td>
                    <td>{{line.item.code}}</td>
                    <td>{{line.item.name}}</td>
                    <td>{{line.quantity}}</td>
                    <td>{{line.rate}}</td>
                    <td>{{line.amount}}</td>
                </tr>
                </thead>
            </table>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-offset-6 col-md-6">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="subTotal" class="col-sm-6 control-label">Sub Total</label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control" id="subTotal" ng-value="$ctrl.subTotal"
                                           placeholder="0.00" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="discount" class="col-sm-6 control-label">Discount</label>
                                <div class="col-sm-6">
                                    <input type="number" ng-model="$ctrl.sale.discount" class="form-control" id="discount" placeholder="0.00">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="grandTotal" class="col-sm-6 control-label">Grand Total</label>
                                <div class="col-sm-6">
                                    <input type="number" class="form-control" id="grandTotal" ng-value="$ctrl.total"
                                           placeholder="0.00" readonly>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-offset-6 col-md-6">
                        <div class="form-group">
                            <div class="pull-right">
                                <button type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
                                </button>
                                <button type="submit" class="btn btn-success" ng-click="$ctrl.updateSale()">
                                    <span class="glyphicon glyphicon-ok-circle"></span>&nbsp;<span>Accept</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
