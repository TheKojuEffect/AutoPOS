<div class="card">
    <h4 class="card-header"> Sale Entry </h4>
    <div class="card-block">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

            <apos-item-search></apos-item-search>

            <div class="form-group">
                <label class="form-control-label" for="field_quantity">Quantity</label>
                <input type="number" class="form-control" name="quantity" id="field_quantity"
                       [(ngModel)]="line.quantity"
                       required min="0"/>
                <div [hidden]="!(editForm.controls.quantity?.dirty && editForm.controls.quantity?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.quantity?.errors?.required"
                           jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.quantity?.errors?.min" jhiTranslate="entity.validation.min"
                           translateValues="{ min: 0 }">
                        This field should be at least 0.
                    </small>
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.quantity?.errors?.number" jhiTranslate="entity.validation.number">
                        This field should be a number.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <label class="form-control-label" for="field_rate">Rate</label>
                <input type="number" class="form-control" name="rate" id="field_rate"
                       [(ngModel)]="line.rate"
                       required min="0" readonly/>
            </div>

            <div class="form-group">
                <label class="form-control-label" for="field_amount">Amount</label>
                <input type="number" class="form-control" name="amount" id="field_amount"
                       [(ngModel)]="line.amount"
                       required min="0" readonly/>
            </div>

            <div class="form-group">
                <label class="form-control-label" for="field_buyer"> Buyer </label>
                <input type="text" class="form-control" name="buyer" id="field_buyer"
                       [(ngModel)]="line.buyer"
                       maxlength="250"/>
                <div [hidden]="!(editForm.controls.buyer?.dirty && editForm.controls.buyer?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.buyer?.errors?.maxlength"
                           jhiTranslate="entity.validation.maxlength" translateValues="{ max: 250 }">
                        This field cannot be longer than 250 characters.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <label class="form-control-label" for="field_remarks">Remarks</label>
                <textarea type="text" class="form-control" name="remarks" id="field_remarks"
                          [(ngModel)]="line.remarks"
                          maxlength="250">
                </textarea>
                <div [hidden]="!(editForm.controls.remarks?.dirty && editForm.controls.remarks?.invalid)">
                    <small class="form-text text-danger"
                           [hidden]="!editForm.controls.remarks?.errors?.maxlength"
                           jhiTranslate="entity.validation.maxlength" translateValues="{ max: 250 }">
                        This field cannot be longer than 250 characters.
                    </small>
                </div>
            </div>

            <div class="form-group">
                <div class="float-right">
                    <button type="reset" class="btn btn-default">
                        <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
                    </button>
                    <button type="submit" class="btn btn-success">
                        <span class="fa fa-plus-circle"></span>&nbsp;<span>Add Item</span>
                    </button>
                </div>
            </div>
        </form>
    </div>

</div>
