
<div>
    <h2><span translate="autopos.vehicle.detail.title">Vehicle</span> {{vehicle.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="autopos.vehicle.number">Number</span>
                </td>
                <td>
                    <span class="form-control-static">{{vehicle.number}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.vehicle.remarks">Remarks</span>
                </td>
                <td>
                    <span class="form-control-static">{{vehicle.remarks}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.vehicle.owner">owner</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="customer.detail({id:vehicle.owner.id})">{{vehicle.owner.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
