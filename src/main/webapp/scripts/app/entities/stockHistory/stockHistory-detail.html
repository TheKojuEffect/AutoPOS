
<div>
    <h2><span translate="autoposApp.stockHistory.detail.title">StockHistory</span> {{stockHistory.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="autoposApp.stockHistory.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{stockHistory.date | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autoposApp.stockHistory.quantity">Quantity</span>
                </td>
                <td>
                    <span class="form-control-static">{{stockHistory.quantity}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autoposApp.stockHistory.remarks">Remarks</span>
                </td>
                <td>
                    <span class="form-control-static">{{stockHistory.remarks}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autoposApp.stockHistory.item">item</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="item.detail({id:stockHistory.item.id})">{{stockHistory.item.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
