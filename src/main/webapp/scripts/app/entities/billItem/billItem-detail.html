
<div>
    <h2><span translate="autoposApp.billItem.detail.title">BillItem</span> {{billItem.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="autoposApp.billItem.quantity">Quantity</span>
                </td>
                <td>
                    <span class="form-control-static">{{billItem.quantity}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autoposApp.billItem.rate">Rate</span>
                </td>
                <td>
                    <span class="form-control-static">{{billItem.rate}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autoposApp.billItem.amount">Amount</span>
                </td>
                <td>
                    <span class="form-control-static">{{billItem.amount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autoposApp.billItem.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{billItem.date | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autoposApp.billItem.remarks">Remarks</span>
                </td>
                <td>
                    <span class="form-control-static">{{billItem.remarks}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autoposApp.billItem.issuedBy">IssuedBy</span>
                </td>
                <td>
                    <span class="form-control-static">{{billItem.issuedBy}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autoposApp.billItem.particular">particular</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="item.detail({id:billItem.particular.id})">{{billItem.particular.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autoposApp.billItem.bill">bill</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="bill.detail({id:billItem.bill.id})">{{billItem.bill.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
