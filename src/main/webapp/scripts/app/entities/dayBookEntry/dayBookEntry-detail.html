
<div>
    <h2><span translate="autopos.dayBookEntry.detail.title">DayBookEntry</span> {{dayBookEntry.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="autopos.dayBookEntry.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{dayBookEntry.date | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.dayBookEntry.incomingAmount">IncomingAmount</span>
                </td>
                <td>
                    <span class="form-control-static">{{dayBookEntry.incomingAmount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.dayBookEntry.outgoingAmount">OutgoingAmount</span>
                </td>
                <td>
                    <span class="form-control-static">{{dayBookEntry.outgoingAmount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.dayBookEntry.miscExpenses">MiscExpenses</span>
                </td>
                <td>
                    <span class="form-control-static">{{dayBookEntry.miscExpenses}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
