
<div>
    <h2><span translate="autoposApp.priceHistory.detail.title">PriceHistory</span> {{priceHistory.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="autoposApp.priceHistory.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{priceHistory.date | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autoposApp.priceHistory.markedPrice">MarkedPrice</span>
                </td>
                <td>
                    <span class="form-control-static">{{priceHistory.markedPrice}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autoposApp.priceHistory.remarks">Remarks</span>
                </td>
                <td>
                    <span class="form-control-static">{{priceHistory.remarks}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autoposApp.priceHistory.item">item</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="item.detail({id:priceHistory.item.id})">{{priceHistory.item.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
