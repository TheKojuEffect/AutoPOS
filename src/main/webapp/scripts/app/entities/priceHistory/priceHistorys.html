<div>
    <h2 translate="autoposApp.priceHistory.home.title">PriceHistorys</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="priceHistory.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="autoposApp.priceHistory.home.createLabel">Create new PriceHistory
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span translate="autoposApp.priceHistory.date">Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="markedPrice"><span translate="autoposApp.priceHistory.markedPrice">MarkedPrice</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="remarks"><span translate="autoposApp.priceHistory.remarks">Remarks</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="item.name"><span translate="autoposApp.priceHistory.item">item</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="priceHistory in priceHistorys track by priceHistory.id">
                    <td><a ui-sref="priceHistory.detail({id:priceHistory.id})">{{priceHistory.id}}</a></td>
                    <td>{{priceHistory.date | date:'medium'}}</td>
                    <td>{{priceHistory.markedPrice}}</td>
                    <td>{{priceHistory.remarks}}</td>
                    <td>
                        <a ui-sref="item.detail({id:priceHistory.item.id})">{{priceHistory.item.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="priceHistory.detail({id:priceHistory.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="priceHistory.edit({id:priceHistory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="priceHistory.delete({id:priceHistory.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
