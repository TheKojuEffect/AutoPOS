
<div>
    <h2><span translate="autopos.payment.detail.title">Payment</span> {{payment.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="autopos.payment.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{payment.date | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.payment.amount">Amount</span>
                </td>
                <td>
                    <span class="form-control-static">{{payment.amount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.payment.receiptNumber">ReceiptNumber</span>
                </td>
                <td>
                    <span class="form-control-static">{{payment.receiptNumber}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.payment.paidBy">PaidBy</span>
                </td>
                <td>
                    <span class="form-control-static">{{payment.paidBy}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.payment.remarks">Remarks</span>
                </td>
                <td>
                    <span class="form-control-static">{{payment.remarks}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.payment.paidTo">paidTo</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="vendor.detail({id:payment.paidTo.id})">{{payment.paidTo.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
