<div>
    <h2 translate="autoposApp.ledgerEntry.home.title">LedgerEntrys</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="ledgerEntry.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                        translate="autoposApp.ledgerEntry.home.createLabel">Create new LedgerEntry
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span translate="autoposApp.ledgerEntry.date">Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="particular"><span translate="autoposApp.ledgerEntry.particular">Particular</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="folio"><span translate="autoposApp.ledgerEntry.folio">Folio</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="debit"><span translate="autoposApp.ledgerEntry.debit">Debit</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="credit"><span translate="autoposApp.ledgerEntry.credit">Credit</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="balance"><span translate="autoposApp.ledgerEntry.balance">Balance</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="remarks"><span translate="autoposApp.ledgerEntry.remarks">Remarks</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="ledger.id"><span translate="autoposApp.ledgerEntry.ledger">ledger</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ledgerEntry in ledgerEntrys track by ledgerEntry.id">
                    <td><a ui-sref="ledgerEntry.detail({id:ledgerEntry.id})">{{ledgerEntry.id}}</a></td>
                    <td>{{ledgerEntry.date | date:'medium'}}</td>
                    <td>{{ledgerEntry.particular}}</td>
                    <td>{{ledgerEntry.folio}}</td>
                    <td>{{ledgerEntry.debit}}</td>
                    <td>{{ledgerEntry.credit}}</td>
                    <td>{{ledgerEntry.balance}}</td>
                    <td>{{ledgerEntry.remarks}}</td>
                    <td>
                        <a ui-sref="ledger.detail({id:ledgerEntry.ledger.id})">{{ledgerEntry.ledger.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="ledgerEntry.detail({id:ledgerEntry.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ledgerEntry.edit({id:ledgerEntry.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="ledgerEntry.delete({id:ledgerEntry.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>
    </div>
</div>
