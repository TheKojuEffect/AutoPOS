
<div>
    <h2><span translate="autopos.ledger.detail.title">Ledger</span> {{ledger.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="autopos.ledger.balance">Balance</span>
                </td>
                <td>
                    <span class="form-control-static">{{ledger.balance}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.ledger.remarks">Remarks</span>
                </td>
                <td>
                    <span class="form-control-static">{{ledger.remarks}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.ledger.party">party</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="customer.detail({id:ledger.party.id})">{{ledger.party.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
