
<div>
    <h2><span translate="autoposApp.receipt.detail.title">Receipt</span> {{receipt.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="autoposApp.receipt.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{receipt.date | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autoposApp.receipt.amount">Amount</span>
                </td>
                <td>
                    <span class="form-control-static">{{receipt.amount}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autoposApp.receipt.receivedBy">ReceivedBy</span>
                </td>
                <td>
                    <span class="form-control-static">{{receipt.receivedBy}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autoposApp.receipt.remarks">Remarks</span>
                </td>
                <td>
                    <span class="form-control-static">{{receipt.remarks}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autoposApp.receipt.receivedFrom">receivedFrom</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="customer.detail({id:receipt.receivedFrom.id})">{{receipt.receivedFrom.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
