
<div>
    <h2><span translate="autopos.customer.detail.title">Customer</span> {{customer.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="autopos.customer.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{customer.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.customer.remarks">Remarks</span>
                </td>
                <td>
                    <span class="form-control-static">{{customer.remarks}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.customer.phoneNumbers">PhoneNumbers</span>
                </td>
                <td>
                    <span class="form-control-static">{{customer.phoneNumbers}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
