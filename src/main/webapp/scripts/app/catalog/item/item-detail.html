<div>
    <h2><span translate="autopos.item.detail.title">Item</span> {{item.code}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="autopos.item.code">Code</span>
                </td>
                <td>
                    <span class="form-control-static">{{item.code}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.item.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{item.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.item.description">Description</span>
                </td>
                <td>
                    <span class="form-control-static">{{item.description}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.item.remarks">Remarks</span>
                </td>
                <td>
                    <span class="form-control-static">{{item.remarks}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.item.markedPrice">Marked Price</span>
                </td>
                <td>
                    <span class="form-control-static">{{item.markedPrice}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.item.category">category</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="category.detail({id:item.category.id})">{{item.category.shortName}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.item.brand">brand</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="brand.detail({id:item.brand.id})">{{item.brand.name}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="autopos.item.tag">tag</span>
                </td>
                <td>
                    <span ng-repeat="tag in item.tags">
                        <a class="form-control-static" ui-sref="tag.detail({id: {{tag.id}}})">{{tag.name}}</a>{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
