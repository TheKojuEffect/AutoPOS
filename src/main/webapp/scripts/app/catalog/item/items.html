<div>
    <h2 translate="autopos.item.home.title">Items</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="item.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
                        translate="autopos.item.home.createLabel">Create new Item
                    </span>
                </button>
            </div>
            <div class="col-xs-4 col-xs-offset-4">
                <form class="form-inline" ng-submit="ctrl.loadAll()">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" ng-model="ctrl.itemNameFilter" class="form-control"
                                   placeholder="Filter by name ...">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="ctrl.predicate" ascending="ctrl.reverse" callback="ctrl.loadAll()">
                <th jh-sort-by="code"><span translate="autopos.item.code">Code</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="name"><span translate="autopos.item.name">Name</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="markedPrice"><span translate="autopos.item.markedPrice">MarkedPrice</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="category.shortName"><span translate="autopos.item.category">category</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="brand.name"><span translate="autopos.item.brand">brand</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in ctrl.items track by item.id">
                <td><a ui-sref="item.detail({id:item.id})">{{item.code}}</a></td>
                <td>{{item.name}}</td>
                <td>{{item.markedPrice}}</td>
                <td>
                    <a ui-sref="category.detail({id:item.category.id})">{{item.category.shortName}}</a>
                </td>
                <td>
                    <a ui-sref="brand.detail({id:item.brand.id})">{{item.brand.name}}</a>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="item.detail({id:item.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <uib-pagination class="pagination-sm"
                        items-per-page="ctrl.itemsPerPage" total-items="ctrl.totalItems"
                        ng-model="ctrl.page" ng-change="ctrl.loadAll()">
        </uib-pagination>
    </div>
</div>
