<div>
    <h2 translate="autopos.item.home.title">Items</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="item.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="autopos.item.home.createLabel">
                        Create new Item
                    </span>
                </button>
            </div>

            <div class="col-xs-4 col-xs-offset-4">
                <form class="form-inline" ng-submit="vm.loadAll()">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" ng-model="vm.filter" class="form-control"
                                   placeholder="Filter by name or code...">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="code"><span translate="autopos.item.code">Code</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="autopos.item.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="category.shortName"><span translate="autopos.item.category">category</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="brand.name"><span translate="autopos.item.brand">brand</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="markedPrice"><span>Marked Price</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="quantity"><span>Quantity</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="location"><span>Location</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.items track by item.id">
                    <td><a ui-sref="item-detail({id:item.id})">{{item.code}}</a></td>
                    <td>{{item.name}}</td>
                    <td>
                        <a ui-sref="category-detail({id:item.category.id})">{{item.category.shortName}}</a>
                    </td>
                    <td>
                        <a ui-sref="brand-detail({id:item.brand.id})">{{item.brand.name}}</a>
                    </td>
                    <td>{{item.markedPrice}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.location}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="item-detail({id:item.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="item.edit({id:item.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="item.delete({id:item.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
