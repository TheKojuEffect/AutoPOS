<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCustomerLabel" translate="autopos.customer.home.createOrEditLabel">Create or edit
            a Customer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
            <label class="control-label" translate="autopos.customer.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                   ng-model="vm.customer.name"
                   required ng-minlength="2" ng-maxlength="100"/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                   ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                   ng-show="editForm.name.$error.minlength" translate="entity.validation.minlength"
                   translate-value-min="2">
                    This field is required to be at least 2 characters.
                </p>
                <p class="help-block"
                   ng-show="editForm.name.$error.maxlength" translate="entity.validation.maxlength"
                   translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" translate="autopos.customer.phoneNumbers" for="field_phone_numbers">
                Phone Numbers
            </label>

            <input type="text" class="form-control" name="phoneNumbers" id="field_phone_numbers"
                   ng-model="vm.customer.phoneNumbers" ng-list placeholder="Comma separated list"
                   ng-minlength="7" ng-maxlength="100"/>

            <div ng-show="editForm.phoneNumbers.$invalid">
                <p class="help-block"
                   ng-show="editForm.phoneNumbers.$error.minlength" translate="entity.validation.minlength"
                   translate-value-min="7">
                    This field is required to be at least 7 characters.
                </p>
                <p class="help-block"
                   ng-show="editForm.phoneNumbers.$error.maxlength" translate="entity.validation.maxlength"
                   translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" translate="autopos.customer.remarks" for="field_remarks">Remarks</label>
            <textarea type="text" class="form-control" name="remarks" id="field_remarks"
                   ng-model="vm.customer.remarks"
                   ng-maxlength="250"/>
            <div ng-show="editForm.remarks.$invalid">
                <p class="help-block"
                   ng-show="editForm.remarks.$error.maxlength" translate="entity.validation.maxlength"
                   translate-value-max="250">
                    This field cannot be longer than 250 characters.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
                translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
