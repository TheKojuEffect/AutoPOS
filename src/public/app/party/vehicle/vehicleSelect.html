<input type="text" ng-model="$ctrl.selectedVehicle"
       uib-typeahead="vehicle as $ctrl.vehicleTitle(vehicle) for vehicle in $ctrl.searchVehicle($viewValue)"
       typeahead-min-length="2"
       typeahead-loading="loadingVehicles"
       typeahead-editable="false"
       typeahead-wait-ms="500"
       typeahead-no-results="noResults"
       typeahead-on-select="$ctrl.onVehicleSelect($item)"
       class="form-control">

<i ng-show="loadingVehicles" class="glyphicon glyphicon-refresh"></i>

<div ng-show="noResults">
    <i class="glyphicon glyphicon-remove"></i> No Vehicles Found
</div>
