
<div>
    <h2><span translate="autopos.receipt.detail.title">Receipt</span> {{vm.receipt.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="autopos.receipt.date">Date</dt></dt>
        <dd>
            <span>{{vm.receipt.date | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="autopos.receipt.amount">Amount</dt></dt>
        <dd>
            <span>{{vm.receipt.amount}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.receipt.receivedBy">ReceivedBy</dt></dt>
        <dd>
            <span>{{vm.receipt.receivedBy}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.receipt.remarks">Remarks</dt></dt>
        <dd>
            <span>{{vm.receipt.remarks}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.receipt.receivedFrom">receivedFrom</span></dt>
        <dd>
            <a ui-sref="customer-detail({id:vm.receipt.receivedFrom.id})">{{vm.receipt.receivedFrom.name}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
