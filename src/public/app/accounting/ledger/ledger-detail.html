
<div>
    <h2><span translate="autopos.ledger.detail.title">Ledger</span> {{vm.ledger.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="autopos.ledger.balance">Balance</dt></dt>
        <dd>
            <span>{{vm.ledger.balance}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.ledger.remarks">Remarks</dt></dt>
        <dd>
            <span>{{vm.ledger.remarks}}<span>
        </dd>
        <hr>
        <dt><span translate="autopos.ledger.party">party</span></dt>
        <dd>
            <a ui-sref="customer-detail({id:vm.ledger.party.id})">{{vm.ledger.party.name}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
